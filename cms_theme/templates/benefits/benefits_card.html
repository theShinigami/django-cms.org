<!-- cms_theme/templates/benefits/benefits_card.html -->
{% load static cms_tags frontend %}
<div class="col-12 col-md-6 col-lg-3">
    <div class="{{ instance.get_classes }} benefits-card h-100 p-4 py-5 rounded-4 d-flex flex-column shadow {% if instance.text_color %} text-{{ instance.text_color }}{% else %} text-secondary{% endif %}">
        <div class="mb-4">
            <i class="{{ instance.card_icon.iconClass }} display-1"></i>
        </div>
        <h3 class="h3 fw-bold mb-4 card-title">{{ instance.card_title }}</h3>
        <ol class="fs-5 ps-3 mb-auto">
            {% if instance.card_content %}{{ instance.card_content|safe }}{% endif %}
        </ol>
        <div class="d-flex">
            {% if instance.child_plugin_instances %}
                {% childplugins %}{% endchildplugins %}
            {% endif %}
        </div>
    </div>
</div>
